<div class="col-xs-9 col-md-9 col-sm-9 col-lg-9">
	<div class="row jumbotron" ng-controller="groupsCtrl">
		<div ng-repeat="group in groups.userGroupTable">
		    <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
		      <h2>{{group.groupName}}</h2>
		      Group Description: {{group.groupDescription}}<br>
		      Last Update: {{group.groupLastUpdate}}
		      GID:{{group.GID}}
		      <p><a class="btn btn-default" role="button" href="#/data/{{group.GID}}">View details &raquo;</a></p>
		    </div><!--/span-->

		</div>

			<p><a class="btn btn-primary pull-down pull-right" href="#" role="button">Create new group!</a></p>

	</div>

</div>
