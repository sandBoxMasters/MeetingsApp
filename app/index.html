<!DOCTYPE html>
<html lang="en" ng-app="meetingsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title data-ng-bind="page.title"></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/offcanvas.css">
    <link rel="stylesheet" href="css/app.css" >
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/fullcalendar.css">
    <link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="css/select2.css">
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">MeetingsApp</a>
        </div>
        <div ng-controller="navCtrl" class="collapse navbar-collapse navbar-right" >
          <ul class="nav navbar-nav" ng-hide="isUserLoggedIn">
            <li><a href="#/login">Login</a></li>
            <li><a href="#/register">Register</a></li>
          </ul>

          <ul class="nav navbar-nav" ng-show="isUserLoggedIn">
            <li><a href="#/profile">{{userLogin.email}}</a></li>
            <li><a href="#/home" ng-click="logout()">Log out!</a></li>
          </ul>

        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <p class="pull-right visible-xs">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="offcanvas">User Menu</button>
          
          <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3 sidebar-offcanvas navbar-right" id="sidebar" role="navigation">
          <div ng-controller="navCtrl"class="list-group" ng-show="isUserLoggedIn">
            <a href="#/profile" class="list-group-item">Profile</a>
            <a href="#/events" class="list-group-item">My Events</a>
            <!--<a href="#/groups" class="list-group-item">Groups</a>-->
          </div>
        </div><!--/span-->
          <div class="view-container">
            <div ng-view class="view-frame"></div>
          </div>
        </p>

        
             
      </div>

      <hr>

      <div class="container">
        <footer>
          <p>sandBoxMasters &copy; 2014</p>
        </footer>
      </div>
    </div><!--/.container-->
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="js/other/jquery.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/other/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/other/moment.min.js"></script>
    <script src="js/other/bootstrap.min.js"></script>
    <script src="js/other/select2.min.js"></script>
    <script src="js/other/angular.min.js"></script>
    <script src="js/other/angular-resource.min.js"></script>
    <script src="js/other/angular-route.min.js"></script>
    <script src="js/other/angular-animate.min.js"></script>
    <script src="js/other/angular-cookies.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.js"></script>
    <script src="js/firebase-simple-login.js"></script>
    <script src="js/other/fullcalendar.min.js"></script>
    <script src="js/other/bootstrap-datetimepicker.min.js"></script>
    <script src="js/other/gcal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/offcanvas.js"></script>
    <script src="js/other/angular_select2.js"></script>

    <script src="js/firebase.js"></script>
  
  
	
  </body>
</html>
