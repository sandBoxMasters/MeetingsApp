<div class="col-xs-12">
	<div class="jumbotron">
		<form class="form-signin" role="form" >
        <h2>Register</h2>
        <input type="userName" class="form-control" placeholder="User name" required autofocus>
        <input type="firstName" class="form-control" placeholder="First name" required>
        <input type="lastName" class="form-control" placeholder="Last name" required>

      </form>
	</div>
</div>
